<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 8px 16px; }
    #output { 
      margin-top: 20px; 
      border: 1px solid #ccc; 
      padding: 10px; 
      min-height: 200px;
      background-color: #f5f5f5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>API Test Page</h1>
  
  <div>
    <button onclick="testApi.login()">Login as Student</button>
    <button onclick="testApi.login('teacher', 'password')">Login as Teacher</button>
    <button onclick="testApi.fetchProfile()">Fetch Profile</button>
    <button onclick="testApi.testFlow()">Test Full Flow</button>
    <button onclick="clearOutput()">Clear Output</button>
  </div>
  
  <div id="output"></div>

  <script src="test-api.js"></script>
  <script>
    // Override console.log and console.error to display in the output div
    const originalLog = console.log;
    const originalError = console.error;
    const outputDiv = document.getElementById('output');
    
    console.log = function() {
      originalLog.apply(console, arguments);
      const message = Array.from(arguments).join(' ');
      outputDiv.innerHTML += `<div>${message}</div>`;
      outputDiv.scrollTop = outputDiv.scrollHeight;
    };
    
    console.error = function() {
      originalError.apply(console, arguments);
      const message = Array.from(arguments).join(' ');
      outputDiv.innerHTML += `<div style="color: red">${message}</div>`;
      outputDiv.scrollTop = outputDiv.scrollHeight;
    };
    
    function clearOutput() {
      outputDiv.innerHTML = '';
    }
    
    console.log('API Test Page Loaded');
  </script>
</body>
</html>
